<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="slider-Container" id="slider">
  
      <div class="slider-item fade">

        <img
         class=custom-image src="https://assets.ccbp.in/frontend/intermediate-rwd/nature-gallery-1-img.png"
          alt="html-image"
        />
        <p class="text">Image 1</p>
      </div>

      <div class="slider-item fade">
        <img
class=custom-image          src="https://assets.ccbp.in/frontend/intermediate-rwd/nature-gallery-2-img.png"
          alt="css-image" 
        />
        <p class="text">Image 2</p>
      </div>

      <div class="slider-item fade">
        <img
         class=custom-image src="https://assets.ccbp.in/frontend/intermediate-rwd/nature-gallery-3-img.png"
          alt="html-image" 
        />
        <p class="text">Image 3</p>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    

    <script src="./index.js"></script>
  </body>
</html>
